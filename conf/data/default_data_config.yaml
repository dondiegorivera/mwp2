# conf/data/default_data_config.yaml
lookback_days: 120
max_prediction_horizon: 1
min_prediction_horizon: 1
batch_size: 4096
num_workers: 8

group_ids:
  - ticker_id
time_idx: time_idx
target:
  - target_1d
  - target_5d
  - target_20d
target_quantiles: [0.05, 0.5, 0.95]

static_categoricals:
  - ticker_id
  - sector_id
static_reals: []

time_varying_known_categoricals: []
time_varying_known_reals:
  - day_of_week
  - day_of_month
  - month
  - is_quarter_end

time_varying_unknown_categoricals: []
time_varying_unknown_reals:
  - log_return_1d
  - log_return_5d
  - log_return_20d
  - volume_zscore_20d
  - volatility_20d
  - rsi_14d
  - macd
  - is_missing
  - market_return_1d      
  - relative_return_1d    

scalers:
  default_reals_normalizer: StandardScaler
  target_normalizer: GroupNormalizer